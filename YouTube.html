    <h1>YouTube Video Embedder</h1>
    <p>Enter a YouTube video link below:</p>
    <input type="text" id="youtubeLink" placeholder="Enter YouTube link here..." />
    <button onclick="generateIframe()">Generate Video</button>

    <div id="iframeContainer"></div>

    <script>
        function generateIframe() {
            const input = document.getElementById('youtubeLink').value;
            const videoId = extractVideoId(input);
            
            if (videoId) {
                const iframeContainer = document.getElementById('iframeContainer');
                iframeContainer.innerHTML = `
                    <iframe 
                        src="https://www.youtube.com/embed/${videoId}" 
                        allowfullscreen>
                    </iframe>
                `;
            } else {
                alert("Please enter a valid YouTube link.");
            }
        }

        function extractVideoId(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([^&]+)|youtu\.be\/([^&]+)/;
            const match = url.match(regex);
            return match ? (match[1] || match[2]) : null;
        }
    </script>
